<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Moedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor de Moedas</h2>
    <input type="number" id="valor" placeholder="Digite o valor em BRL">
    <select id="moeda">
      <option value="USD">Dólar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="BTC">Bitcoin (BTC)</option>
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    function converter() {
      const valor = parseFloat(document.getElementById("valor").value);
      const moeda = document.getElementById("moeda").value;
      let taxa = 0;

      // Taxas fictícias de conversão
      switch (moeda) {
        case "USD":
          taxa = 5.20;
          break;
        case "EUR":
          taxa = 5.60;
          break;
        case "BTC":
          taxa = 340000;
          break;
      }

      if (!isNaN(valor)) {
        const convertido = (valor / taxa).toFixed(2);
        document.getElementById("resultado").innerText = `Resultado: ${convertido} ${moeda}`;
      } else {
        document.getElementById("resultado").innerText = "Digite um valor válido.";
      }
    }
  </script>
</body>
</html>
